<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />

	<!-- SEO Meta Tags -->
	<meta name="description"
		content="Deporty - Plataforma profesional para gestionar torneos, ligas y equipos deportivos en Latinoamérica. Organiza competencias y sigue resultados en tiempo real." />
	<meta name="keywords"
		content="torneos deportivos, gestión deportiva, ligas amateur, Latinoamérica, resultados en vivo, torneios esportivos, gestão esportiva" />
	<meta name="author" content="Deporty" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Deporty - Gestiona tus torneos como un profesional" />
	<meta property="og:description" content="Organiza ligas, gestiona equipos y sigue los resultados en tiempo real. Disponible en toda Latinoamérica." />
	<meta property="og:locale" content="es_LA" />
	<meta property="og:locale:alternate" content="pt_BR" />

	<!-- Theme Color -->
	<meta name="theme-color" content="#2563eb" />

	<!-- Geo targeting -->
	<meta name="geo.region" content="419" />
	<meta name="geo.placename" content="Latin America" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Quantico:wght@400;700&display=swap"
		rel="stylesheet">
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
