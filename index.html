<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deporty</title>
        <meta name="description" content="Deporty — gestiona actividades deportivas, eventos y usuarios de forma sencilla. Plataforma para clubes y deportistas que facilita inscripción, seguimiento y comunicación.">
        <meta name="robots" content="index, follow">
        <link rel="canonical" href="index.html">
        <!-- Favicons: primary with cache-bust, sizes and platform variants -->
        <link rel="icon" href="/assets/images/icon.png?v=2" type="image/png">
        <link rel="shortcut icon" href="/assets/images/icon.png?v=2">
        <link rel="icon" href="/assets/images/logo.svg?v=2" sizes="192x192" type="image/svg+xml">
        <link rel="apple-touch-icon" href="/assets/images/icon.png?v=2">
        <link rel="mask-icon" href="/assets/images/logo.svg?v=2" color="#00BDFF">
        <meta name="theme-color" content="#00BDFF">
        <link rel="manifest" href="/site.webmanifest">
        <!-- Preload main app images for faster first paint (existing files only) -->
        <link rel="preload" href="/assets/images/logo.svg?v=2" as="image" type="image/svg+xml">
        <link rel="preload" href="/assets/images/icon.png?v=2" as="image" type="image/png">
        <meta name="color-scheme" content="light dark">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Deporty">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">

        <!-- Open Graph / Facebook -->
        <meta property="og:title" content="Deporty — Gestión de actividades deportivas">
        <meta property="og:description" content="Deporty — gestiona actividades deportivas, eventos y usuarios de forma sencilla.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="index.html">
        <meta property="og:image" content="assets/images/icon.png?v=2">

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Deporty — Gestión de actividades deportivas">
        <meta name="twitter:description" content="Deporty — gestiona actividades deportivas, eventos y usuarios de forma sencilla.">
        <meta name="twitter:image" content="assets/images/icon.png?v=2">

        <!-- JSON-LD: WebSite + Organization -->
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@graph": [
                {
                    "@type": "WebSite",
                    "name": "Deporty",
                    "url": "index.html",
                    "description": "Plataforma para gestionar actividades deportivas, inscripciones y comunicación entre clubes y deportistas."
                },
                {
                    "@type": "Organization",
                    "name": "Deporty",
                    "url": "index.html",
                    "logo": "assets/images/icon.png?v=2"
                }
            ]
        }
        </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="site-header">
            <div class="site-header__brand-wrap">
                <!-- <a href="index.html" class="site-header__brand" aria-label="Deporty">
                    <img src="assets/images/logo.svg" srcset="assets/images/logo.svg 1x, assets/images/icon.png 2x" alt="Deporty" class="site-logo" decoding="async" loading="eager">
                </a> -->
            </div>
            

            <nav class="site-header__nav" role="navigation" aria-label="Acciones principales">
                <a href="login.html" class="button button--secondary">Iniciar Sesión</a>
                <a href="signup.html" class="button button--primary">Registrarse</a>
            </nav>
        </div>
    </header>
    <main class="landing-page" data-page="home">
        <section class="hero">            
            <div class="hero__logo">
                <img src="assets/images/icon.png?v=2" srcset="assets/images/icon.png" alt="Logotipo de Deporty" class="hero-logo-img" decoding="async" loading="eager">
            </div>
            <h1 class="hero__title">Deporty</h1>
            <span class="brand-rotator" aria-live="polite">
                <span class="brand-text">Futbol</span>
            </span>
            <p class="hero__subtitle">Tu plataforma para gestionar actividades deportivas de manera fácil y eficiente.</p>
            <div class="hero__actions mobile-cta">
                <a href="login.html" class="button button--secondary">Iniciar Sesión</a>
                <a href="signup.html" class="button button--primary">Registrarse</a>
            </div>
        </section>
    </main>

    <script src="assets/js/main.js" defer></script>
</body>

</html>
